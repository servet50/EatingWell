    <h3>Calori Calculator</h3>
    <div id="form-container" style="background-color: #EEEEEE;overflow:hidden;width: 30%">
        <form action="" id="bmiform" onsubmit="return false;">
            <div class="form-group" id="form-group-1">
                <div class="form-control">
                    <label for="gender">Gender:</label>
                    <select id="gender" class="gredient_input">
                        <option value="F">Female</option>
                        <option value="M">Male</option>
                    </select>
                </div>
                <div class="form-control">
                    <label for="age">Age:</label>
                    <input class="gredient_input" type="number" id="age" placeholder="age">
                </div>
            </div>
            <div class="form-group" id="form-group-2">
                <div class="form-control">
                    <label for="weight">Weight (kg):</label>
                    <input class="gredient_input" type="number" id="weight" placeholder="weight in kg">
                </div>
            </div>
            <div class="form-group" id="form-group-3">
                <div class="form-control">
                    <label for="height">Height (cm):</label>
                    <input class="gredient_input" type="number" id="height" placeholder="height in cm">
                </div>
            </div>
            <div class="form-group" id="form-group-4">
                <div class="form-control">
                    <label for="activity">Activity:</label>
                    <select class="gredient_input" id="activity">
                        <option value="">-- Select from the dropdown --</option>
                        <option value="1.2">Sedentary</option>
                        <option value="1.375">Lightly active</option>
                        <option value="1.55">Moderately active</option>
                        <option value="1.725">Very active</option>
                        <option value="1.9">Extremely active</option>
                    </select>
                </div>
            </div>
            <div class="form-group" id="form-group-5">
                <div class="form-control">
                    <input type="button" class="button" value="Calculate" onclick="calculateTotal();">
                </div>
            </div>

            <div class="form-group" id="form-group-6">
                <div class="form-control">
                    <div class="well text-center" style="background: #699b3b">
                        <h2 style="color:#ffffff"><span title="Result"><div id="totalPrice"></div></span></h2>
                    </div>
                </div>
            </div>
        </form>
